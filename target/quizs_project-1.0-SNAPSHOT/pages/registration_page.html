<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-size: 28px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        .active {
            background-color: #4CAF50;
        }
    </style>

    <meta charset="UTF-8">
    <title>Login Form Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<ul>
    <li><a class="active" href="http://localhost:8080">Home</a></li>
    <li><a href="login_handle">Log in</a></li>
    <li><a href="registration_handle">Registration</a></li>
    <li><a href="record">Records</a></li>
    <li><a href="feedback_handle">Feedback</a></li>
    <li><a href="contact_us.html">Contact Us</a></li>
    <li><a href="logout">Log Out</a></li>
</ul>

<div class="container mt-2">
    <form action="http://localhost:8080/registration" method="GET">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" name="userName" placeholder="User Name">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Registration</button>
    </form>
</div>
</body>
</html>
